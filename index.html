<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent Bookmarks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Independent Bookmarks</h1>
        <p>This Bookmark website is made by our legend Aditya Yadav</p>
    </header>
    <main>
        <section class="add-bookmark">
            <h2>Please Add a New Bookmark</h2>
            <form id="bookmark-form">
                <input type="text" id="title" placeholder="Please enter Bookmark Title here" required>
                <input type="url" id="url" placeholder="Please enter Bookmark URL here" required>
                <select id="category">
                    <option value="personal">Personal</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="education">Education</option>
                </select>
                <button type="submit">Add My Bookmark</button>
            </form>
        </section>
        <section class="bookmarks-list">
            <h2>MY All Bookmarks</h2>
            <div id="bookmarks-container">
            </div>
        </section>
    </main>
    <footer>
        <p>For more details please contact undersigned:</p>
        <p>Co-founder and C.E.O Mr. Aditya Yadav</p>
        <p>Mob.No. - +91 7895053683 and E.mail - adityashok989@gmail.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
